<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">SIGN UP</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <div><br>
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your Firstname" required>
          </div>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Lastname" required>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Father Name</span>
            <input type="text" placeholder="Enter your Fathername" required>
          </div>
          <br>
         <div class="input-box">
          <span class="details">Date of birth</span>
          <input type="date" placeholder="DD/MM/YY" required>
        </div>
        <br>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required number>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
         
        
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <div>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Others</span>
            </label>
          </div>
        </div>
        <div class="button">
  <input type="submit"value="register">   
        </div>
      </form>
    
      <div class="butn">
        <a href="login.html">>>LOGIN</a>
    </div>
  </div>

</body>
</html>
